<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Inicio</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            *{
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
                font-family: Arial, Helvetica, sans-serif;
            }

            body{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
                padding: 30px;
                color:white;
            }

            .buttons{
                display: flex;
                flex-direction: row;
                gap: 30px;

            }

            .button{
                width: 180px;
                padding: 20px 40px;
                border-radius: 5px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                text-align: center;
                font-weight: bold;
            }

            .button:hover{
                transform: scale(1.02);
                -webkit-transform: scale(1.02);
                -moz-transform: scale(1.02);
                -ms-transform: scale(1.02);
                -o-transform: scale(1.02);
            }

            .button:active{
                transform: scale(1);
                -webkit-transform: scale(1);
                -moz-transform: scale(1);
                -ms-transform: scale(1);
                -o-transform: scale(1);
            }
            
            h1{
                color:#007bff;
            }
        </style>
    </head>
    <body>
        <h1>Opciones</h1>

        <div class="buttons">
            <a class="button" href="compra.html">Comprar</a>
            <a class="button" href="VerCarrito">Carrito</a>
        </div>
    </body>
</html>
